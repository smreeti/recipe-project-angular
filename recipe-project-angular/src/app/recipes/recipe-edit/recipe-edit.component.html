<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onAddRecipe($event)">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath"
                   #imagePath
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"
               class="img-responsive"
               style="max-height: 80px">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>

      <!--              <button class="btn btn-danger">X</button>-->
      <!--            </div>-->

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"> {{editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" (click)="onCancelAction()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
